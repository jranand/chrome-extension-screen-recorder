<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="bulma.css" />
  <script src="popup.js"></script>
</head>

<body>
  <div class="container hero pt-5 pb-5">
    <div class="columns is-mobile is-centered">
      <div class="column pt-5 pb-5">
        <h2 class="has-text-centered is-size-4">
            MinimalRecorder
        </h2>
        <p class="has-text-centered mt-3 mb-3 has-text-grey-light	 is-size-5">Save video as</p>
        <div class="control mt-3 mb-3 is-centered has-text-centered">
          <div class="select is-small">
            <select id="exportFormat">
              <option>Export as</option>
              <option value="mp4">MP4</option>
              <option value="webm">WebM</option>
              <option value="gif">GIF (Coming Soon)</option>
            </select>
          </div>
        </div>
        <div class="control mt-3 mb-3 is-centered has-text-centered">
          <div class="buttons mt-3 mb-3 is-centered">
            <button class="button  is-info" id="startRecordingButton">Start recording</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
